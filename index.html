<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydration Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      text-align: center;
      padding-top: 40px;
      margin: 0;
    }

    h1 {
      color: #1565c0;
    }

    #streak {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #progress-container {
      width: 80%;
      height: 30px;
      background: #bbdefb;
      border-radius: 20px;
      margin: 20px auto;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #2196f3;
      transition: width 0.3s ease;
    }

    button {
      font-size: 16px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      margin: 6px;
    }

    button.secondary {
      background: #546e7a;
    }

    button.danger {
      background: #c62828;
    }

    #points {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #status {
      font-size: 16px;
      margin-top: 10px;
    }

    /* WIN SCREEN */
    #win-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(227, 242, 253, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }
  </style>
</head>

<body>

  <h1>üíß Hydration Game</h1>
  <div id="streak">üî• Streak: 0 days</div>
  <p>Log water as you drink</p>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="status">0 / 2000 ml</div>

  <div>
    <button onclick="drink(250)">ü•õ 250 ml</button>
    <button onclick="drink(500)">üßÉ 500 ml</button>
    <button onclick="drink(1000)">üçº 1 L</button>
  </div>

  <div>
    <button class="secondary" onclick="undoDrink()">‚Ü©Ô∏è Undo</button>
    <button class="danger" onclick="resetDay()">üîÑ Reset</button>
  </div>

  <div id="points">Points: 0</div>

  <div id="win-screen">
    <h2>üèÜ YOU WON TODAY!</h2>
    <p>Hydration goal completed üíß</p>
  </div>

  <script>
    let goal = 2000;
    let today = new Date().toDateString();

    let savedDate = localStorage.getItem("date");
    let totalDrank = Number(localStorage.getItem("totalDrank")) || 0;
    let points = Number(localStorage.getItem("points")) || 0;
    let streak = Number(localStorage.getItem("streak")) || 0;
    let lastCompleted = localStorage.getItem("lastCompleted");

    let history = JSON.parse(localStorage.getItem("history")) || [];

    if (savedDate !== today) {
      totalDrank = 0;
      points = 0;
      history = [];
      localStorage.setItem("date", today);
    }

    updateUI();

    function drink(amount) {
      if (totalDrank >= goal) return;

      history.push(amount);

      totalDrank += amount;
      if (totalDrank > goal) totalDrank = goal;

      points += amount / 250;

      if (totalDrank === goal) {
        handleStreak();
        celebrate();
      }

      saveData();
      updateUI();
    }

    function undoDrink() {
      if (history.length === 0) return;

      let last = history.pop();

      totalDrank -= last;
      if (totalDrank < 0) totalDrank = 0;

      points -= last / 250;
      if (points < 0) points = 0;

      saveData();
      updateUI();
    }

    function resetDay() {
      if (!confirm("Reset today's progress?")) return;

      totalDrank = 0;
      points = 0;
      history = [];

      saveData();
      updateUI();
    }

    function handleStreak() {
      let yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      yesterday = yesterday.toDateString();

      if (lastCompleted === yesterday) {
        streak += 1;
      } else if (lastCompleted !== today) {
        streak = 1;
      }

      lastCompleted = today;
    }

    function updateUI() {
      let percent = (totalDrank / goal) * 100;

      document.getElementById("progress-bar").style.width = percent + "%";
      document.getElementById("status").innerText =
        totalDrank + " / " + goal + " ml";

      document.getElementById("points").innerText =
        "Points: " + points;

      document.getElementById("streak").innerText =
        "üî• Streak: " + streak + " days";
    }

    function saveData() {
      localStorage.setItem("totalDrank", totalDrank);
      localStorage.setItem("points", points);
      localStorage.setItem("date", today);
      localStorage.setItem("streak", streak);
      localStorage.setItem("lastCompleted", lastCompleted);
      localStorage.setItem("history", JSON.stringify(history));
    }

    function celebrate() {
      const winScreen = document.getElementById("win-screen");
      winScreen.style.display = "flex";

      setTimeout(() => {
        winScreen.style.display = "none";
      }, 2500);
    }
  </script>

</body>
</html>
