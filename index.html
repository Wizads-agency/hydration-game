<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydration Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .app {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #1565c0;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #607d8b;
      margin-bottom: 16px;
    }

    #streak {
      background: #fff3e0;
      color: #ef6c00;
      padding: 6px 14px;
      border-radius: 20px;
      display: inline-block;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .progress-container {
      width: 100%;
      height: 28px;
      background: #e3f2fd;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #42a5f5, #1e88e5);
      transition: width 0.3s ease;
    }

    #status {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    button {
      border: none;
      padding: 12px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }

    button.secondary {
      background: #90a4ae;
    }

    button.danger {
      background: #e53935;
    }

    .actions {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    #points {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
    }

    /* WIN SCREEN */
    #win-screen {
      position: fixed;
      inset: 0;
      background: rgba(227, 242, 253, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #win-card {
      background: white;
      padding: 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    #win-card h2 {
      color: #1565c0;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>üíß Hydration</h1>
    <div class="subtitle">Drink water. Win today.</div>

    <div id="streak">üî• Streak: 0 days</div>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="status">0 / 2000 ml</div>

    <div class="buttons">
      <button onclick="drink(250)">ü•õ 250</button>
      <button onclick="drink(500)">üßÉ 500</button>
      <button onclick="drink(1000)">üçº 1L</button>
    </div>

    <div class="actions">
      <button class="secondary" onclick="undoDrink()">‚Ü©Ô∏è Undo</button>
      <button class="danger" onclick="resetDay()">üîÑ Reset</button>
    </div>

    <div id="points">Points: 0</div>
  </div>

  <!-- WIN SCREEN -->
  <div id="win-screen">
    <div id="win-card">
      <h2>üèÜ You Won Today!</h2>
      <p>Hydration goal completed üíß</p>
    </div>
  </div>

  <script>
    let goal = 2000;
    let today = new Date().toDateString();

    let savedDate = localStorage.getItem("date");
    let totalDrank = Number(localStorage.getItem("totalDrank")) || 0;
    let points = Number(localStorage.getItem("points")) || 0;
    let streak = Number(localStorage.getItem("streak")) || 0;
    let lastCompleted = localStorage.getItem("lastCompleted");
    let history = JSON.parse(localStorage.getItem("history")) || [];

    if (savedDate !== today) {
      totalDrank = 0;
      points = 0;
      history = [];
      localStorage.setItem("date", today);
    }

    updateUI();

    function drink(amount) {
      if (totalDrank >= goal) return;

      history.push(amount);
      totalDrank += amount;
      if (totalDrank > goal) totalDrank = goal;

      points += amount / 250;

      if (totalDrank === goal) {
        handleStreak();
        celebrate();
      }

      saveData();
      updateUI();
    }

    function undoDrink() {
      if (history.length === 0) return;

      let last = history.pop();
      totalDrank -= last;
      if (totalDrank < 0) totalDrank = 0;

      points -= last / 250;
      if (points < 0) points = 0;

      saveData();
      updateUI();
    }

    function resetDay() {
      if (!confirm("Reset today's progress?")) return;

      totalDrank = 0;
      points = 0;
      history = [];

      saveData();
      updateUI();
    }

    function handleStreak() {
      let yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      yesterday = yesterday.toDateString();

      if (lastCompleted === yesterday) {
        streak += 1;
      } else if (lastCompleted !== today) {
        streak = 1;
      }

      lastCompleted = today;
    }

    function updateUI() {
      let percent = (totalDrank / goal) * 100;
      document.getElementById("progress-bar").style.width = percent + "%";
      document.getElementById("status").innerText =
        totalDrank + " / " + goal + " ml";
      document.getElementById("points").innerText = "Points: " + points;
      document.getElementById("streak").innerText =
        "üî• Streak: " + streak + " days";
    }

    function saveData() {
      localStorage.setItem("totalDrank", totalDrank);
      localStorage.setItem("points", points);
      localStorage.setItem("date", today);
      localStorage.setItem("streak", streak);
      localStorage.setItem("lastCompleted", lastCompleted);
      localStorage.setItem("history", JSON.stringify(history));
    }

    function celebrate() {
      const winScreen = document.getElementById("win-screen");
      winScreen.style.display = "flex";
      setTimeout(() => {
        winScreen.style.display = "none";
      }, 2500);
    }
  </script>

</body>
</html>
