<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydration Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .app {
      background: white;
      width: 100%;
      max-width: 380px;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #1565c0;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 12px;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      border-radius: 16px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .secondary {
      background: #90a4ae;
    }

    .progress-container {
      width: 100%;
      height: 26px;
      background: #e3f2fd;
      border-radius: 20px;
      overflow: hidden;
      margin: 16px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #42a5f5, #1e88e5);
    }

    .leaderboard {
      text-align: left;
      margin-top: 16px;
    }

    .leaderboard h3 {
      text-align: center;
    }

    .player {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="app" id="login">
    <h1>üíß Hydration Game</h1>
    <p>Enter your name</p>
    <input id="usernameInput" placeholder="Your name">
    <button onclick="startGame()">Start</button>
  </div>

  <!-- GAME -->
  <div class="app" id="game" style="display:none">
    <h1 id="welcome"></h1>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="status">0 / 2000 ml</div>

    <button onclick="drink(250)">ü•õ 250 ml</button>
    <button onclick="drink(500)">üßÉ 500 ml</button>
    <button onclick="drink(1000)">üçº 1 L</button>

    <button class="secondary" onclick="showLeaderboard()">üèÜ Leaderboard</button>
  </div>

  <!-- LEADERBOARD -->
  <div class="app" id="leaderboard" style="display:none">
    <h1>üèÜ Leaderboard</h1>
    <div class="leaderboard" id="leaderboardList"></div>
    <button class="secondary" onclick="backToGame()">‚¨Ö Back</button>
  </div>

  <script>
    const goal = 2000;
    let currentUser = null;
    let users = JSON.parse(localStorage.getItem("users")) || {};

    function startGame() {
      const name = document.getElementById("usernameInput").value.trim();
      if (!name) return alert("Enter your name");

      currentUser = name;

      if (!users[name]) {
        users[name] = { points: 0, water: 0 };
      }

      saveUsers();
      loadGame();
    }

    function loadGame() {
      document.getElementById("login").style.display = "none";
      document.getElementById("leaderboard").style.display = "none";
      document.getElementById("game").style.display = "block";

      document.getElementById("welcome").innerText = "Hi, " + currentUser + " üëã";
      updateUI();
    }

    function drink(amount) {
      let user = users[currentUser];
      user.water += amount;
      if (user.water > goal) user.water = goal;

      user.points += amount / 250;
      saveUsers();
      updateUI();
    }

    function updateUI() {
      let user = users[currentUser];
      let percent = (user.water / goal) * 100;

      document.getElementById("progress-bar").style.width = percent + "%";
      document.getElementById("status").innerText =
        user.water + " / " + goal + " ml";
    }

    function showLeaderboard() {
      document.getElementById("game").style.display = "none";
      document.getElementById("leaderboard").style.display = "block";

      let list = Object.entries(users)
        .sort((a, b) => b[1].points - a[1].points);

      let html = "";
      list.forEach((player, index) => {
        html += `
          <div class="player">
            <span>${index + 1}. ${player[0]}</span>
            <span>${player[1].points} pts</span>
          </div>
        `;
      });

      document.getElementById("leaderboardList").innerHTML = html;
    }

    function backToGame() {
      loadGame();
    }

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
    }
  </script>

</body>
</html>
